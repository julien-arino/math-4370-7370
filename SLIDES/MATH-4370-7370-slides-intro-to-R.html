<h1 id="r-was-originally-for-stats-but-is-now-more">R was originally for stats but is now more</h1>
<ul>
<li>Open source version of S</li>
<li>Appeared in 1993</li>
<li>Now (Fall 2023) version 4.3</li>
<li>One major advantage in my view: uses a lot of C and Fortran code. E.g., <code>deSolve</code>:</li>
</ul>
<blockquote>
<p>The functions provide an interface to the FORTRAN functions 'lsoda', 'lsodar', 'lsode', 'lsodes' of the 'ODEPACK' collection, to the FORTRAN functions 'dvode', 'zvode' and 'daspk' and a C-implementation of solvers of the 'Runge-Kutta' family with fixed or variable time steps</p>
</blockquote>
<ul>
<li>Very active community on the web, easy to find solutions (same true of Python, I just prefer R)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="default" style="--theme:default;">
<h1 id="development-environments">Development environments</h1>
<ul>
<li>Terminal version, not very friendly</li>
<li>Nicer terminal: <a href="https://github.com/randy3k/radian">radian</a></li>
<li>Execute R scripts by using <code>Rscript name_of_script.R</code>. Useful to run code in <code>cron</code>, for instance</li>
<li>Use IDEs:
<ul>
<li><a href="https://www.rstudio.com/products/rstudio/">RStudio</a> has become the reference</li>
<li><a href="https://invent.kde.org/education/rkward">RKWard</a> is useful if you are for instance using an ARM processor (Raspberry Pi, some Chromebooks..)</li>
</ul>
</li>
<li>Integrate into jupyter notebooks</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="default" style="--theme:default;">
<h1 id="going-further">Going further</h1>
<ul>
<li><a href="https://www.rstudio.com/products/rstudio/#rstudio-server">RStudio server</a>: run RStudio on a Linux server and connect via a web interface</li>
<li>Shiny: easily create an interactive web site running R code</li>
<li><a href="https://www.rstudio.com/products/shiny/shiny-server/">Shiny server</a>: run Shiny apps on a Linux server</li>
<li>Rmarkdown: markdown that incorporates R commands. Useful for generating reports in html or pdf, can make slides as well..</li>
<li>RSweave: LaTeX incorporating R commands. Useful for generating reports. Not used as much as Rmarkdown these days but very useful if you are a <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.488ex;" xmlns="http://www.w3.org/2000/svg" width="6.293ex" height="2.108ex" role="img" focusable="false" viewBox="0 -716.3 2781.3 931.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43F" d="M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z"></path></g><g data-mml-node="mspace" transform="translate(681,0)"></g><g data-mml-node="mpadded" transform="translate(356,0)"><g transform="translate(0,210)"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mstyle" transform="scale(0.707)"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></g></g></g><g data-mml-node="mspace" transform="translate( 34 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z"></path></g></g></g></svg></mjx-container> user, e.g., to make Beamer slides</li>
<li>Quarto: intended successor to RSweave and Rmarkdown; personally, I am not yet sure what the intent is...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="default" style="--theme:default;">
<h1 id="r-is-a-scripted-language">R is a scripted language</h1>
<ul>
<li>Interactive</li>
<li>Allows you to work in real time
<ul>
<li>Be careful: what is in memory might involve steps not written down in a script</li>
<li>If you want to reproduce your steps, it is good to write all the steps down in a script and to test from time to time running using <code>Rscript</code>: this will ensure that all that is required to run is indeed loaded to memory when it needs to, i.e., that it is not already there..</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1 is="marp-h1" data-auto-scaling id="data-types-and-data-structures">Data types and data structures</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="default" style="--theme:default;">
<h1 id="data-types">Data types</h1>
<ul>
<li>character: &quot;a&quot;, &quot;truc&quot;</li>
<li>numeric (real or decimal): 3, 12.5</li>
<li>integer: 3L (the L forces the type to be integer)</li>
<li>logical: TRUE, FALSE (or T, F)</li>
<li>complex: 1-2i</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="default" style="--theme:default;">
<h1 id="assignment">Assignment</h1>
<p>Two ways:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">X <span class="hljs-operator">&lt;-</span> 10
</code></pre>
<p>or</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">X <span class="hljs-operator">=</span> <span class="hljs-number">10</span>
</code></pre>
<p>First version is preferred by R purists.. I don't really care</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="default" style="--theme:default;">
<h1 id="vectors">Vectors</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">x <span class="hljs-operator">=</span> <span class="hljs-number">1</span><span class="hljs-operator">:</span><span class="hljs-number">10</span>
y <span class="hljs-operator">&lt;-</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span>x<span class="hljs-punctuation">,</span> <span class="hljs-number">12</span><span class="hljs-punctuation">)</span>
<span class="hljs-operator">&gt;</span> y
 <span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span>  <span class="hljs-number">1</span>  <span class="hljs-number">2</span>  <span class="hljs-number">3</span>  <span class="hljs-number">4</span>  <span class="hljs-number">5</span>  <span class="hljs-number">6</span>  <span class="hljs-number">7</span>  <span class="hljs-number">8</span>  <span class="hljs-number">9</span> <span class="hljs-number">10</span> <span class="hljs-number">12</span>
z <span class="hljs-operator">=</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span><span class="hljs-string">&quot;red&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;blue&quot;</span><span class="hljs-punctuation">)</span>
<span class="hljs-operator">&gt;</span> z
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-string">&quot;red&quot;</span>  <span class="hljs-string">&quot;blue&quot;</span>
z <span class="hljs-operator">=</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span>z<span class="hljs-punctuation">,</span> <span class="hljs-number">1</span><span class="hljs-punctuation">)</span>
<span class="hljs-operator">&gt;</span> z
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-string">&quot;red&quot;</span>  <span class="hljs-string">&quot;blue&quot;</span> <span class="hljs-string">&quot;1&quot;</span>
</code></pre>
<p>Note that in <code>z</code>, since the first two entries are characters, the added entry is also a character. Vectors have all entries of the same type, so whatever you put in there first is what it is</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="default" style="--theme:default;">
<h1 id="adding-entries-to-a-vector">Adding entries to a vector</h1>
<p>Let us do something inefficacious but illustrative</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">x <span class="hljs-operator">=</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span>
<span class="hljs-keyword">for</span> <span class="hljs-punctuation">(</span>i <span class="hljs-keyword">in</span> <span class="hljs-number">1</span><span class="hljs-operator">:</span><span class="hljs-number">10</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
    x <span class="hljs-operator">=</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span>x<span class="hljs-punctuation">,</span> i<span class="hljs-punctuation">)</span>
<span class="hljs-punctuation">}</span>
</code></pre>
<p>would give us the same as <code>x = 1:10</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="default" style="--theme:default;">
<h1 id="vector-operations">Vector operations</h1>
<p>Vector addition can be frustrating. Say you write <code>x=1:10</code>, i.e., make the vector</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R"><span class="hljs-operator">&gt;</span> x
 <span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span>  <span class="hljs-number">1</span>  <span class="hljs-number">2</span>  <span class="hljs-number">3</span>  <span class="hljs-number">4</span>  <span class="hljs-number">5</span>  <span class="hljs-number">6</span>  <span class="hljs-number">7</span>  <span class="hljs-number">8</span>  <span class="hljs-number">9</span> <span class="hljs-number">10</span>
</code></pre>
<p>Then <code>x+1</code> gives</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R"><span class="hljs-operator">&gt;</span> x<span class="hljs-operator">+</span><span class="hljs-number">1</span>
 <span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span>  <span class="hljs-number">2</span>  <span class="hljs-number">3</span>  <span class="hljs-number">4</span>  <span class="hljs-number">5</span>  <span class="hljs-number">6</span>  <span class="hljs-number">7</span>  <span class="hljs-number">8</span>  <span class="hljs-number">9</span> <span class="hljs-number">10</span> <span class="hljs-number">11</span>
</code></pre>
<p>i.e., adds 1 to all entries in the vector</p>
<p>Beware of this in particular when addressing sets of indices in lists, vectors or matrices</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="default" style="--theme:default;">
<h1 id="matrices">Matrices</h1>
<p>Matrix (or vector) of size <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="7.173ex" height="1.136ex" role="img" focusable="false" viewBox="0 -491 3170.4 502"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mtext"><path data-c="6E" d="M41 46H55Q94 46 102 60V68Q102 77 102 91T102 122T103 161T103 203Q103 234 103 269T102 328V351Q99 370 88 376T43 385H25V408Q25 431 27 431L37 432Q47 433 65 434T102 436Q119 437 138 438T167 441T178 442H181V402Q181 364 182 364T187 369T199 384T218 402T247 421T285 437Q305 442 336 442Q450 438 463 329Q464 322 464 190V104Q464 66 466 59T477 49Q498 46 526 46H542V0H534L510 1Q487 2 460 2T422 3Q319 3 310 0H302V46H318Q379 46 379 62Q380 64 380 200Q379 335 378 343Q372 371 358 385T334 402T308 404Q263 404 229 370Q202 343 195 315T187 232V168V108Q187 78 188 68T191 55T200 49Q221 46 249 46H265V0H257L234 1Q210 2 183 2T145 3Q42 3 33 0H25V46H41Z"></path><path data-c="72" d="M36 46H50Q89 46 97 60V68Q97 77 97 91T98 122T98 161T98 203Q98 234 98 269T98 328L97 351Q94 370 83 376T38 385H20V408Q20 431 22 431L32 432Q42 433 60 434T96 436Q112 437 131 438T160 441T171 442H174V373Q213 441 271 441H277Q322 441 343 419T364 373Q364 352 351 337T313 322Q288 322 276 338T263 372Q263 381 265 388T270 400T273 405Q271 407 250 401Q234 393 226 386Q179 341 179 207V154Q179 141 179 127T179 101T180 81T180 66V61Q181 59 183 57T188 54T193 51T200 49T207 48T216 47T225 47T235 46T245 46H276V0H267Q249 3 140 3Q37 3 28 0H20V46H36Z" transform="translate(556,0)"></path></g><g data-mml-node="mo" transform="translate(1170.2,0)"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g><g data-mml-node="mtext" transform="translate(2170.4,0)"><path data-c="6E" d="M41 46H55Q94 46 102 60V68Q102 77 102 91T102 122T103 161T103 203Q103 234 103 269T102 328V351Q99 370 88 376T43 385H25V408Q25 431 27 431L37 432Q47 433 65 434T102 436Q119 437 138 438T167 441T178 442H181V402Q181 364 182 364T187 369T199 384T218 402T247 421T285 437Q305 442 336 442Q450 438 463 329Q464 322 464 190V104Q464 66 466 59T477 49Q498 46 526 46H542V0H534L510 1Q487 2 460 2T422 3Q319 3 310 0H302V46H318Q379 46 379 62Q380 64 380 200Q379 335 378 343Q372 371 358 385T334 402T308 404Q263 404 229 370Q202 343 195 315T187 232V168V108Q187 78 188 68T191 55T200 49Q221 46 249 46H265V0H257L234 1Q210 2 183 2T145 3Q42 3 33 0H25V46H41Z"></path><path data-c="63" d="M370 305T349 305T313 320T297 358Q297 381 312 396Q317 401 317 402T307 404Q281 408 258 408Q209 408 178 376Q131 329 131 219Q131 137 162 90Q203 29 272 29Q313 29 338 55T374 117Q376 125 379 127T395 129H409Q415 123 415 120Q415 116 411 104T395 71T366 33T318 2T249 -11Q163 -11 99 53T34 214Q34 318 99 383T250 448T370 421T404 357Q404 334 387 320Z" transform="translate(556,0)"></path></g></g></g></svg></mjx-container> full of zeros</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">A <span class="hljs-operator">&lt;-</span> mat.or.vec<span class="hljs-punctuation">(</span>nr <span class="hljs-operator">=</span> <span class="hljs-number">2</span><span class="hljs-punctuation">,</span> nc <span class="hljs-operator">=</span> <span class="hljs-number">3</span><span class="hljs-punctuation">)</span>
</code></pre>
<p>Matrix with prescribed entries</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">B <span class="hljs-operator">&lt;-</span> matrix<span class="hljs-punctuation">(</span><span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span><span class="hljs-number">1</span><span class="hljs-punctuation">,</span><span class="hljs-number">2</span><span class="hljs-punctuation">,</span><span class="hljs-number">3</span><span class="hljs-punctuation">,</span><span class="hljs-number">4</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span> nr <span class="hljs-operator">=</span> <span class="hljs-number">2</span><span class="hljs-punctuation">,</span> nc <span class="hljs-operator">=</span> <span class="hljs-number">2</span><span class="hljs-punctuation">)</span>
<span class="hljs-operator">&gt;</span> B
     <span class="hljs-punctuation">[</span><span class="hljs-punctuation">,</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-punctuation">[</span><span class="hljs-punctuation">,</span><span class="hljs-number">2</span><span class="hljs-punctuation">]</span>
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">,</span><span class="hljs-punctuation">]</span>    <span class="hljs-number">1</span>    <span class="hljs-number">3</span>
<span class="hljs-punctuation">[</span><span class="hljs-number">2</span><span class="hljs-punctuation">,</span><span class="hljs-punctuation">]</span>    <span class="hljs-number">2</span>    <span class="hljs-number">4</span>
C <span class="hljs-operator">&lt;-</span> matrix<span class="hljs-punctuation">(</span><span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span><span class="hljs-number">1</span><span class="hljs-punctuation">,</span><span class="hljs-number">2</span><span class="hljs-punctuation">,</span><span class="hljs-number">3</span><span class="hljs-punctuation">,</span><span class="hljs-number">4</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span> nr <span class="hljs-operator">=</span> <span class="hljs-number">2</span><span class="hljs-punctuation">,</span> nc <span class="hljs-operator">=</span> <span class="hljs-number">2</span><span class="hljs-punctuation">,</span> byrow <span class="hljs-operator">=</span> <span class="hljs-literal">TRUE</span><span class="hljs-punctuation">)</span>
<span class="hljs-operator">&gt;</span> C
     <span class="hljs-punctuation">[</span><span class="hljs-punctuation">,</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-punctuation">[</span><span class="hljs-punctuation">,</span><span class="hljs-number">2</span><span class="hljs-punctuation">]</span>
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">,</span><span class="hljs-punctuation">]</span>    <span class="hljs-number">1</span>    <span class="hljs-number">2</span>
<span class="hljs-punctuation">[</span><span class="hljs-number">2</span><span class="hljs-punctuation">,</span><span class="hljs-punctuation">]</span>    <span class="hljs-number">3</span>    <span class="hljs-number">4</span>
</code></pre>
<p>Remark that here and elsewhere, naming the arguments (e.g., <code>nr = 2</code>) allows to use arguments in any order</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="default" style="--theme:default;">
<h1 id="matrix-multiplication">Matrix multiplication</h1>
<p>Probably the biggest annoyance in R compared to other languages</p>
<ul>
<li>The notation <code>A*B</code> is the <em>Hadamard product</em> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="5.551ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 2453.4 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g><g data-mml-node="mo" transform="translate(972.2,0)"><path data-c="2218" d="M55 251Q55 328 112 386T249 444T386 388T444 249Q444 171 388 113T250 55Q170 55 113 112T55 251ZM245 403Q188 403 142 361T96 250Q96 183 141 140T250 96Q284 96 313 109T354 135T375 160Q403 197 403 250Q403 313 360 358T245 403Z"></path></g><g data-mml-node="mi" transform="translate(1694.4,0)"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z"></path></g></g></g></svg></mjx-container> (what would be denoted <code>A.*B</code> in matlab), not the standard matrix multiplication</li>
<li>Matrix multiplication is written <code>A %*% B</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="default" style="--theme:default;">
<h1 id="for-the-matlab-ers-here">For the matlab-ers here</h1>
<ul>
<li>R does not have the keyword <code>end</code> to access the last entry in a matrix/vector/list..</li>
<li>Use <code>length</code> (lists or vectors), <code>nchar</code> (character chains), <code>dim</code> (matrices.. careful, of course returns 2 values)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="default" style="--theme:default;">
<h1 id="accessing-entries-in-a-matrix">Accessing entries in a matrix</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">A<span class="hljs-punctuation">[</span>i<span class="hljs-punctuation">,</span>j<span class="hljs-punctuation">]</span>         <span class="hljs-comment"># Element (i,j)</span>
A<span class="hljs-punctuation">[</span>i<span class="hljs-punctuation">,</span><span class="hljs-punctuation">]</span>          <span class="hljs-comment"># Row i</span>
A<span class="hljs-punctuation">[</span><span class="hljs-punctuation">,</span>j<span class="hljs-punctuation">]</span>          <span class="hljs-comment"># Column j</span>
A<span class="hljs-punctuation">[</span>i<span class="hljs-punctuation">,</span><span class="hljs-built_in">dim</span><span class="hljs-punctuation">(</span>A<span class="hljs-punctuation">)</span><span class="hljs-punctuation">[</span><span class="hljs-number">2</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span> <span class="hljs-comment"># Last entry in row i</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="default" style="--theme:default;">
<h1 id="addingreplacing-rowscolumns-in-a-matrix">Adding/replacing rows/columns in a matrix</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">A<span class="hljs-punctuation">[</span>i<span class="hljs-punctuation">,</span><span class="hljs-punctuation">]</span> <span class="hljs-operator">&lt;-</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span><span class="hljs-number">1</span><span class="hljs-punctuation">,</span><span class="hljs-number">2</span><span class="hljs-punctuation">,</span><span class="hljs-number">3</span><span class="hljs-punctuation">)</span> <span class="hljs-comment"># Replace row i by 1,2,3</span>
B<span class="hljs-punctuation">[</span><span class="hljs-punctuation">,</span>j<span class="hljs-punctuation">]</span> <span class="hljs-operator">&lt;-</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span><span class="hljs-number">1</span><span class="hljs-punctuation">,</span><span class="hljs-number">2</span><span class="hljs-punctuation">)</span>   <span class="hljs-comment"># Replace column j by 1,2</span>
</code></pre>
<p>Beware, in this case, the dimensions must make sense.. the above operations will fail if <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container> is not <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="5.906ex" height="1.595ex" role="img" focusable="false" viewBox="0 -683 2610.4 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g><g data-mml-node="mo" transform="translate(1110.2,0)"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g><g data-mml-node="mn" transform="translate(2110.4,0)"><path data-c="33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z"></path></g></g></g></svg></mjx-container> and <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.717ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 759 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z"></path></g></g></g></svg></mjx-container> is not <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="5.906ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 2610.4 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><g data-mml-node="mo" transform="translate(722.2,0)"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g><g data-mml-node="mi" transform="translate(1722.4,0)"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="default" style="--theme:default;">
<h1 id="data-frames">Data frames</h1>
<ul>
<li>Data frames are matrices on steroids..</li>
<li>Matrices have all entries of the same type, data frames do not</li>
<li>This leads to quite a lot of frustration, e.g., when you want to make a matrix out of a data frame or if you want to add a column to a matrix with a different entry type and forget about this difference...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="default" style="--theme:default;">
<h1 id="useful-functions-for-data-frames-and-matrices">Useful functions for data frames and matrices</h1>
<ul>
<li><code>head()</code> - shows first 6 rows; override with, e.g., <code>head(dataframe, n = 10)</code></li>
<li><code>tail()</code> - shows last 6 rows</li>
<li><code>dim()</code> - returns number of rows and number of columns</li>
<li><code>nrow()</code> - number of rows</li>
<li><code>ncol()</code> - number of columns</li>
<li><code>str()</code> - structure of data frame - name, type and preview of data in each column</li>
<li><code>names()</code> or <code>colnames()</code> - show the names attribute for a data frame</li>
<li><code>sapply(dataframe, class)</code> - shows the class of each column in the data frame</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="default" style="--theme:default;">
<h1 id="lists">Lists</h1>
<p>A very useful data structure, quite flexible and versatile. Empty list: <code>L &lt;- list()</code>. Convenient for things like parameters. For instance</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">L <span class="hljs-operator">&lt;-</span> <span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span>
L<span class="hljs-operator">$</span>a <span class="hljs-operator">&lt;-</span> 10
L<span class="hljs-operator">$</span>b <span class="hljs-operator">&lt;-</span> 3
L<span class="hljs-punctuation">[[</span><span class="hljs-string">&quot;another_name&quot;</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span> <span class="hljs-operator">&lt;-</span> <span class="hljs-string">&quot;Plouf plouf&quot;</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R"><span class="hljs-operator">&gt;</span> L<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span>
<span class="hljs-operator">$</span>a
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-number">10</span>
<span class="hljs-operator">&gt;</span> L<span class="hljs-punctuation">[[</span><span class="hljs-number">2</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span>
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-number">3</span>
<span class="hljs-operator">&gt;</span> L<span class="hljs-operator">$</span>a
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-number">10</span>
<span class="hljs-operator">&gt;</span> L<span class="hljs-punctuation">[[</span><span class="hljs-string">&quot;b&quot;</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span>
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-number">3</span>
<span class="hljs-operator">&gt;</span> L<span class="hljs-operator">$</span>another_name
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-string">&quot;Plouf plouf&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="default" style="--theme:default;">
<h1 id="checking-data-types-and-data-typing">Checking data types and data typing</h1>
<p><code>is.type</code> functions (e.g., <code>is.numeric</code>, <code>is.character</code>, <code>is.matrix</code>, <code>is.list</code>) allow to check the type of an object, <code>as.type</code> functions (e.g., <code>as.numeric</code>, <code>as.character</code>, <code>as.matrix</code>, <code>as.list</code>) allow to convert an object to a given type</p>
<p>The result of data typing can be weird, so it may take a few tries to get things right</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1 is="marp-h1" data-auto-scaling id="flow-control">Flow control</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-theme="default" style="--theme:default;">
<h1 id="if-statements">If statements</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R"><span class="hljs-keyword">if</span> <span class="hljs-punctuation">(</span>condition is true<span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  <span class="hljs-built_in">list</span> of stuff to do
<span class="hljs-punctuation">}</span>
</code></pre>
<p>Even if <code>list of stuff to do</code> is a single instruction, best to use curly braces</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R"><span class="hljs-keyword">if</span> <span class="hljs-punctuation">(</span>condition is true<span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  <span class="hljs-built_in">list</span> of stuff to do
<span class="hljs-punctuation">}</span> <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> <span class="hljs-punctuation">(</span>another condition<span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  ...
<span class="hljs-punctuation">}</span> <span class="hljs-keyword">else</span> <span class="hljs-punctuation">{</span>
    <span class="hljs-comment"># This is the default if none of the above conditions are true</span>
  ...
<span class="hljs-punctuation">}</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="default" style="--theme:default;">
<h1 id="logical-statements">Logical statements</h1>
<p>In <code>if</code> statements and many other places,  you need to evaluate the truth value of a statement. Use <code>==</code> for equality, <code>!=</code> for inequality, <code>&gt;</code>, <code>&lt;</code>, <code>&gt;=</code>, <code>&lt;=</code> for the obvious. <code>&amp;</code> is the logical <code>and</code>, <code>|</code> is the logical <code>or</code>, <code>!</code> is the logical <code>not</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-theme="default" style="--theme:default;">
<h1 id="for-loops">For loops</h1>
<p><code>for</code> applies to lists or vectors</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R"><span class="hljs-keyword">for</span> <span class="hljs-punctuation">(</span>i <span class="hljs-keyword">in</span> <span class="hljs-number">1</span><span class="hljs-operator">:</span><span class="hljs-number">10</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  something using integer i
<span class="hljs-punctuation">}</span>
<span class="hljs-keyword">for</span> <span class="hljs-punctuation">(</span>j <span class="hljs-keyword">in</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span><span class="hljs-number">1</span><span class="hljs-punctuation">,</span><span class="hljs-number">3</span><span class="hljs-punctuation">,</span><span class="hljs-number">4</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  something using integer j
<span class="hljs-punctuation">}</span>
<span class="hljs-keyword">for</span> <span class="hljs-punctuation">(</span>n <span class="hljs-keyword">in</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span><span class="hljs-string">&quot;truc&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;muche&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;chose&quot;</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  something using string n
<span class="hljs-punctuation">}</span>
<span class="hljs-keyword">for</span> <span class="hljs-punctuation">(</span>m <span class="hljs-keyword">in</span> <span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span><span class="hljs-string">&quot;truc&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;muche&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;chose&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-number">1</span><span class="hljs-punctuation">,</span> <span class="hljs-number">2</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  something using string n or integer n<span class="hljs-punctuation">,</span> depending
<span class="hljs-punctuation">}</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-theme="default" style="--theme:default;">
<h1 id="lapply">lapply</h1>
<p>Very useful function (a few others in the same spirit: <code>sapply</code>, <code>vapply</code>, <code>mapply</code>)</p>
<p>Applies a function to each entry in a list/vector/matrix</p>
<p>Because there is a parallel version (<code>parLapply</code>) that we will see later, worth learning</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">l <span class="hljs-operator">=</span> <span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span>
<span class="hljs-keyword">for</span> <span class="hljs-punctuation">(</span>i <span class="hljs-keyword">in</span> <span class="hljs-number">1</span><span class="hljs-operator">:</span><span class="hljs-number">10</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
        l<span class="hljs-punctuation">[[</span>i<span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span> <span class="hljs-operator">=</span> runif<span class="hljs-punctuation">(</span>i<span class="hljs-punctuation">)</span>
<span class="hljs-punctuation">}</span>
lapply<span class="hljs-punctuation">(</span>X <span class="hljs-operator">=</span> l<span class="hljs-punctuation">,</span> FUN <span class="hljs-operator">=</span> mean<span class="hljs-punctuation">)</span>
</code></pre>
<p>or, to make a vector</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">unlist<span class="hljs-punctuation">(</span>lapply<span class="hljs-punctuation">(</span>X <span class="hljs-operator">=</span> l<span class="hljs-punctuation">,</span> FUN <span class="hljs-operator">=</span> mean<span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span>
</code></pre>
<p>or <code>sapply(X = l, FUN = mean)</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-theme="default" style="--theme:default;">
<h1 id="advanced-lapply">&quot;Advanced&quot; lapply</h1>
<p>Can &quot;pick up&quot; nontrivial list entries</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">l <span class="hljs-operator">=</span> <span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span>
<span class="hljs-keyword">for</span> <span class="hljs-punctuation">(</span>i <span class="hljs-keyword">in</span> <span class="hljs-number">1</span><span class="hljs-operator">:</span><span class="hljs-number">10</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
        l<span class="hljs-punctuation">[[</span>i<span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span> <span class="hljs-operator">=</span> <span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span>
        l<span class="hljs-punctuation">[[</span>i<span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span><span class="hljs-operator">$</span>a <span class="hljs-operator">=</span> runif<span class="hljs-punctuation">(</span>i<span class="hljs-punctuation">)</span>
        l<span class="hljs-punctuation">[[</span>i<span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span><span class="hljs-operator">$</span>b <span class="hljs-operator">=</span> runif<span class="hljs-punctuation">(</span><span class="hljs-number">2</span><span class="hljs-operator">*</span>i<span class="hljs-punctuation">)</span>
<span class="hljs-punctuation">}</span>
sapply<span class="hljs-punctuation">(</span>X <span class="hljs-operator">=</span> l<span class="hljs-punctuation">,</span> FUN <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span><span class="hljs-punctuation">(</span>x<span class="hljs-punctuation">)</span> <span class="hljs-built_in">length</span><span class="hljs-punctuation">(</span>x<span class="hljs-operator">$</span>b<span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span>
</code></pre>
<p>gives</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R"><span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span>  <span class="hljs-number">2</span>  <span class="hljs-number">4</span>  <span class="hljs-number">6</span>  <span class="hljs-number">8</span> <span class="hljs-number">10</span> <span class="hljs-number">12</span> <span class="hljs-number">14</span> <span class="hljs-number">16</span> <span class="hljs-number">18</span> <span class="hljs-number">20</span>
</code></pre>
<p>Just recall: the argument to the function you define is a list entry (<code>l[[1]]</code>, <code>l[[2]]</code>, etc., here)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-theme="default" style="--theme:default;">
<h1 is="marp-h1" data-auto-scaling id="avoid-parameter-variation-loops-with-expandgrid">Avoid parameter variation loops with expand.grid</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R"><span class="hljs-comment"># Suppose we want to vary 3 parameters</span>
variations <span class="hljs-operator">=</span> <span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span>
    p1 <span class="hljs-operator">=</span> seq<span class="hljs-punctuation">(</span><span class="hljs-number">1</span><span class="hljs-punctuation">,</span> <span class="hljs-number">10</span><span class="hljs-punctuation">,</span> length.out <span class="hljs-operator">=</span> <span class="hljs-number">10</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span>
    p2 <span class="hljs-operator">=</span> seq<span class="hljs-punctuation">(</span><span class="hljs-number">0</span><span class="hljs-punctuation">,</span> <span class="hljs-number">1</span><span class="hljs-punctuation">,</span> length.out <span class="hljs-operator">=</span> <span class="hljs-number">10</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span>
    p3 <span class="hljs-operator">=</span> seq<span class="hljs-punctuation">(</span><span class="hljs-operator">-</span><span class="hljs-number">1</span><span class="hljs-punctuation">,</span> <span class="hljs-number">1</span><span class="hljs-punctuation">,</span> length.out <span class="hljs-operator">=</span> <span class="hljs-number">10</span><span class="hljs-punctuation">)</span>
<span class="hljs-punctuation">)</span>

<span class="hljs-comment"># Create the list</span>
tmp <span class="hljs-operator">=</span> expand.grid<span class="hljs-punctuation">(</span>variations<span class="hljs-punctuation">)</span>
PARAMS <span class="hljs-operator">=</span> <span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span>
<span class="hljs-keyword">for</span> <span class="hljs-punctuation">(</span>i <span class="hljs-keyword">in</span> <span class="hljs-number">1</span><span class="hljs-operator">:</span><span class="hljs-built_in">dim</span><span class="hljs-punctuation">(</span>tmp<span class="hljs-punctuation">)</span><span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
    PARAMS<span class="hljs-punctuation">[[</span>i<span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span> <span class="hljs-operator">=</span> <span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span>
    <span class="hljs-keyword">for</span> <span class="hljs-punctuation">(</span>k <span class="hljs-keyword">in</span> <span class="hljs-number">1</span><span class="hljs-operator">:</span><span class="hljs-built_in">length</span><span class="hljs-punctuation">(</span>variations<span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
        PARAMS<span class="hljs-punctuation">[[</span>i<span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">[[</span><span class="hljs-built_in">names</span><span class="hljs-punctuation">(</span>variations<span class="hljs-punctuation">)</span><span class="hljs-punctuation">[</span>k<span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span> <span class="hljs-operator">=</span> tmp<span class="hljs-punctuation">[</span>i<span class="hljs-punctuation">,</span> k<span class="hljs-punctuation">]</span>     
    <span class="hljs-punctuation">}</span>
<span class="hljs-punctuation">}</span>
</code></pre>
<p>There is still a loop, but you can split this list, use it on different machines, etc. And can use <code>parLapply</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1 is="marp-h1" data-auto-scaling id="functions">Functions</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-theme="default" style="--theme:default;">
<h1 id="why-make-your-own-functions">Why make your own functions?</h1>
<ul>
<li>Like most programming languages, additionally to built-in functions and functions provided by libraries, you can make your own functions</li>
<li>This is useful to avoid duplicated (or multiplicated) code when you are performing the same type of operation repeatedly</li>
<li>Allows also to have one place debugging and editing</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-theme="default" style="--theme:default;">
<h1 id="defining-a-function">Defining a function</h1>
<p>A function needs three things</p>
<ul>
<li>A name by which to be called</li>
<li>Argument(s) on which to operate (optional)</li>
<li>Something to return (optional)</li>
</ul>
<p>Generic form ([ ] indicates something optional)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">function_name <span class="hljs-operator">&lt;-</span> <span class="hljs-keyword">function</span><span class="hljs-punctuation">(</span><span class="hljs-punctuation">[</span>arguments<span class="hljs-punctuation">]</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  set of instructions
  <span class="hljs-punctuation">[</span><span class="hljs-built_in">return</span> value<span class="hljs-punctuation">]</span>
<span class="hljs-punctuation">}</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-theme="default" style="--theme:default;">
<h1 id="function-and-variables-naming-conventions">Function (and variables) naming conventions</h1>
<ul>
<li>No super specific instructions, except that the name cannot contain dashes and other special characters. <code>_</code> is allowed and often used for space</li>
<li>Read a bit about naming conventions for instance <a href="https://curc.readthedocs.io/en/latest/programming/coding-best-practices.html">here</a>. The main ones:
<ul>
<li>camel case: <code>firstName</code>, <code>lastName</code></li>
<li>pascal case: <code>FirstName</code>, <code>LastName</code></li>
<li>snake case: <code>first_name</code>, <code>last_name</code></li>
<li>kebab case: <code>first-name</code>, <code>last-name</code>. <strong>Not allowed</strong> in <code>R</code>!</li>
</ul>
</li>
<li>The same is true for variables</li>
<li>Not important which one you choose (unless specific instructions are given), but it is good to try to stick to one form</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-theme="default" style="--theme:default;">
<h1 id="whats-a-good-function-name">What's a good function name?</h1>
<ul>
<li>Everyone has different ideas about this</li>
<li>In an advanced project, you will have multiple functions, so a function name should be informative</li>
<li>However, the name should also not be too long</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-theme="default" style="--theme:default;">
<h1 id="arguments---no-arguments">Arguments - No arguments</h1>
<p>A function can have no arguments, in which case it looks like this</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">function_name <span class="hljs-operator">&lt;-</span> <span class="hljs-keyword">function</span><span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  set of instructions
  <span class="hljs-punctuation">[</span><span class="hljs-built_in">return</span> value<span class="hljs-punctuation">]</span>
<span class="hljs-punctuation">}</span>
</code></pre>
<p>and is used by calling as <code>function_name()</code>. E.g.,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">print_date <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span><span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  print<span class="hljs-punctuation">(</span>Sys.Date<span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span>
<span class="hljs-punctuation">}</span>
</code></pre>
<p>is used as</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R"><span class="hljs-operator">&gt;</span> print_date<span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span>
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-string">&quot;2023-10-13&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-theme="default" style="--theme:default;">
<h1 id="arguments">Arguments</h1>
<ul>
<li>Arguments can be grouped together in vector or a list, or enumerated individually</li>
<li>Each has pros and cons</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-theme="default" style="--theme:default;">
<h1 id="default-values-for-arguments">Default values for arguments</h1>
<p>You can (and should when possible) set default values for arguments to a function</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">print_date <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span><span class="hljs-punctuation">(</span>date_format <span class="hljs-operator">=</span> <span class="hljs-string">&quot;YYYY-MM-DD&quot;</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  date <span class="hljs-operator">=</span> <span class="hljs-built_in">as.character</span><span class="hljs-punctuation">(</span>Sys.Date<span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span>
  tmp <span class="hljs-operator">=</span> strsplit<span class="hljs-punctuation">(</span>date<span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;-&quot;</span><span class="hljs-punctuation">)</span>
  YYYY <span class="hljs-operator">=</span> tmp<span class="hljs-punctuation">[[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span>
  MM <span class="hljs-operator">=</span> tmp<span class="hljs-punctuation">[[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">[</span><span class="hljs-number">2</span><span class="hljs-punctuation">]</span>
  DD <span class="hljs-operator">=</span> tmp<span class="hljs-punctuation">[[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">[</span><span class="hljs-number">3</span><span class="hljs-punctuation">]</span>
  <span class="hljs-keyword">if</span> <span class="hljs-punctuation">(</span>date_format <span class="hljs-operator">==</span> <span class="hljs-string">&quot;MM-DD-YYYY&quot;</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
    OUT <span class="hljs-operator">=</span> sprintf<span class="hljs-punctuation">(</span><span class="hljs-string">&quot;%s-%s-%s&quot;</span><span class="hljs-punctuation">,</span> MM<span class="hljs-punctuation">,</span> DD<span class="hljs-punctuation">,</span> YYYY<span class="hljs-punctuation">)</span>
  <span class="hljs-punctuation">}</span> <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> <span class="hljs-punctuation">(</span>date_format <span class="hljs-operator">==</span> <span class="hljs-string">&quot;DD-MM-YYYY&quot;</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
    OUT <span class="hljs-operator">=</span> sprintf<span class="hljs-punctuation">(</span><span class="hljs-string">&quot;%s-%s-%s&quot;</span><span class="hljs-punctuation">,</span> DD<span class="hljs-punctuation">,</span> MM<span class="hljs-punctuation">,</span> YYYY<span class="hljs-punctuation">)</span>
  <span class="hljs-punctuation">}</span> <span class="hljs-keyword">else</span> <span class="hljs-punctuation">{</span>
    OUT <span class="hljs-operator">=</span> date
  <span class="hljs-punctuation">}</span>
  <span class="hljs-built_in">return</span><span class="hljs-punctuation">(</span>OUT<span class="hljs-punctuation">)</span>
<span class="hljs-punctuation">}</span>

<span class="hljs-operator">&gt;</span> print_date<span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span>
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-string">&quot;2023-10-13&quot;</span>
<span class="hljs-operator">&gt;</span> print_date<span class="hljs-punctuation">(</span><span class="hljs-string">&quot;DD-MM-YYYY&quot;</span><span class="hljs-punctuation">)</span>
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-string">&quot;13-10-2023&quot;</span>

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;">

</section>
